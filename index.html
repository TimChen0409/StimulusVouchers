<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Leaflet.css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.css" />
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">


    <title>振興三倍券地圖</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-4 position-relative w-100">
                <div class="sidebar p-2 bg-white">
                    <div class="d-flex justify-content-between align-items-center my-2">
                        <h2 class="mb-0 font-weight-bold">振興三倍券查詢地圖</h2>
                        <div id="close-btn" class="d-block d-lg-none"><i class="fas fa-arrow-right"></i></div>
                    </div>
                    <div class="location d-flex mt-4">
                        <div class="d-flex mr-2">
                            <i class="fas fa-city"></i>
                            <select name="cities" id="cities" class="form-control">
                                <option value="" selected disabled>選擇縣市</option>
                            </select>
                        </div>
                        <div class="d-flex mr-2">
                            <i class="fas fa-building"></i>
                            <select name="area" id="area" class="form-control">
                                <option value="" selected disabled>選擇區域</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <ul id="store-list"></ul>
                </div>
            </div>

            <div class="col-12 col-lg-8">
                <div class="overflow-hidden py-2">
                    <div id="map">

                        <span id="hb-btn" class="d-lg-none"><i class="fas fa-bars"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.72.0/src/L.Control.Locate.min.js"
        charset="utf-8"></script>
    <script src="js/leaflet.markercluster-src.js"></script>
    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JS -->
    <script src="js/all.js"></script>
    

</body>

</html>
